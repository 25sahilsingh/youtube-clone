<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="sytlesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="nav">
      <div id="first_nav">
        <div id="sidepannelicon_div">
          <i id="sidepannel" class="fa-solid fa-bars icon"></i>
        </div>
        <i id="logo" class="fa-brands fa-youtube icon"></i>
        <p id="name">Youtube</p>
      </div>
      <div id="middle_nav">
        <div id="search_div">
          <input id="search_input" placeholder="Search" type="text" />
          <i class="fa-solid fa-magnifying-glass icon"></i>
        </div>
        <i id="microphone" class="fa-solid fa-microphone icon"></i>
      </div>
      <div id="last_nav">
        <div id="upload_nav">
          <i id="upload" class="fa-solid fa-video icon"></i>
        </div>
        <div id="notify_nav">
          <i id="notify" class="fa-regular fa-bell icon"></i>
        </div>
        <i id="profile" class="fa-solid fa-user icon"></i>
      </div>
    </div>
    <div id="sidebar">
      <ul>
        <li><i class="fa-solid fa-house icon"></i>Home</li>
        <li><i class="fa-solid fa-leaf icon"></i>Shorts</li>
        <li><i class="fa-solid fa-layer-group icon"></i>Subscribe</li>
      </ul>
      <h3 id="you">You</h3>
      <ul>
        <li><i class="fa-regular fa-address-card icon"></i>Your channel</li>
        <li><i class="fa-solid fa-clock-rotate-left icon"></i>History</li>
        <li><i class="fa-solid fa-file-audio icon"></i>Playlist</li>
        <li><i class="fa-regular fa-circle-play icon"></i>Your videoa</li>
        <li><i class="fa-regular fa-clock icon"></i>Watch later</li>
        <li><i class="fa-regular fa-thumbs-up icon"></i>Liked videos</li>
      </ul>
    </div>
  </body>
</html>
