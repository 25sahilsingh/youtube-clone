<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sytlesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="nav">
      <div id="sidepannel" class="icon"><i class="fa-solid fa-bars"></i></div>
      <div id="home">
        <div id="logo" class="icon"><i class="fa-brands fa-youtube"></i></div>
        <div id="name">Youtube</div>
      </div>
      <div id="search_div">
        <input id="search_input" placeholder="Search" type="text" />
        <i class="fa-solid fa-magnifying-glass icon"></i>
      </div>
      <div id="microphone" class="icon">
        <i class="fa-solid fa-microphone"></i>
      </div>
      <div id="upload" class="icon"><i class="fa-solid fa-video"></i></div>
      <div id="notify" class="icon"><i class="fa-regular fa-bell"></i></div>
      <div id="profile" class="icon"><i class="fa-solid fa-user"></i></div>
    </div>
  </body>
</html>
